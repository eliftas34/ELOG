<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Kişisel Blog</title>
    <link rel="stylesheet" href="/static/stil.css">
</head>
<body>
    <main>
        <section class="login-section">
            <div class="login-container">
                <h1>Giriş Yap</h1>
                <form id="loginForm" action="/giris" method="POST">
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Giriş Yap</button>
                    <p id="errorMessage" class="error-message" style="display: none;">Hatalı kullanıcı adı veya şifre!</p>
                </form>
                <p style="margin-top: 10px;">Hesabınız yoksa <a href="/uye_ol">üye olun</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kişisel Blog. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Form submit işlemini durdur
            event.preventDefault();

            // Formdan kullanıcı adı ve şifre değerlerini al
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Formu sunucuya gönder
            this.submit();
        });
    </script>
</body>
</html>
