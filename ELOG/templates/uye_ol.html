<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol | Kişisel Blog</title>
    <link rel="stylesheet" href="/static/stil.css">
</head>
<body>
    <main>
        <section class="signup-section">
            <div class="signup-container">
                <h1>Üye Ol</h1>
                <form id="signupForm" action="/uye_ol" method="POST">
                    <div class="form-group">
                        <label for="name">Ad</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Soyad</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Üye Ol</button>
                </form>
                <p style="margin-top: 10px;">Hesabınız varsa <a href="/">giriş yapın</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kişisel Blog. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
