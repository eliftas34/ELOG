<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazı Ekle | Kişisel Blog</title>
    <link rel="stylesheet" href="/static/stil.css">
</head>
<body>
    <main>
        <section class="add-post">
            <div class="container">
                <h1>Yazı Ekle</h1>
                <form id="addPostForm" action="/yazi-ekle" method="post">
                    <div class="form-group">
                        <label for="title">Başlık:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">İçerik:</label>
                        <textarea id="content" name="content" rows="8" required></textarea>
                    </div>
                    <button type="submit">Ekle</button>
                </form>
            </div>
        </section>
    </main>

    <button onclick="goBack()" style="position: fixed; bottom: 20px; left: 20px;">Önceki Sayfa</button>

    <script>
        // Geri butonu işlevi, blog.html sayfasına yönlendirir
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
